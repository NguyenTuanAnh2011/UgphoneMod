<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UgPhone MOD PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    header {
      margin-top: 30px;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 30px #00f; }
    }

    .clock {
      margin-top: 12px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .device-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }

    .device {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .device:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.12);
    }

    .device img {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .play-button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #00ffff;
      color: black;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .play-button:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
    }

    a { color: #0ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>UgPhone MOD Pro</h1>
    <div class="clock" id="clock">ĐANG TẢI THỜI GIAN...</div>
    <p>Phiên bản 4.0 | Tham gia ZALO: <a href="https://zalo.me/g/awxvtv237">Join</a></p>
  </header>

  <div class="device-container" id="deviceList">
    <!-- Thiết bị sẽ được load từ JS -->
  </div>

  <div class="footer">&copy; 2025 Tuan_Fix_Lag. All rights reserved.</div>

  <script>
    const devices = [
      { name: "3Launcher", img: "https://i.imgur.com/VlNtwDE.png", link: "https://now.gg/apps/uncube/7074_t1/now.html" },
      { name: "PLAY HUMAN..", img: "https://i.imgur.com/t1RzmDK.png", link: "https://webproxy.proxyshare.com/sencure/9x9amQYqqBzCtHyKa47YK" },
      { name: "GENSHIN", img: "https://i.imgur.com/RMSsU3P.png", link: "https://webproxy.proxyshare.com/sencure/sa2ONBHCArWZkSkpuSE0I" },
      { name: "CHASERS", img: "https://i.imgur.com/fzyMbbs.png", link: "https://webproxy.proxyshare.com/sencure/aZbvouEpI3IJLgCVvz4Zw" },
      { name: "SHADOW", img: "https://i.imgur.com/M03LE0Y.png", link: "https://webproxy.proxyshare.com/sencure/8Hx3NU3EJnnjnDvGuUBQW" },
      { name: "SCALET", img: "https://i.imgur.com/fDJDPUR.png", link: "https://webproxy.proxyshare.com/sencure/RXOlUX0fTRI1dgGUXk5Zh" },
      { name: "ANCIENT", img: "https://i.imgur.com/wArOwGl.png", link: "https://webproxy.proxyshare.com/sencure/XTlG5dVHdIuRSARwRSHyS" },
      { name: "FROREST", img: "https://i.imgur.com/jLoU4mD.png", link: "https://webproxy.proxyshare.com/sencure/Idv2veLiacLY3fLb6J74C" },
      { name: "ZOMBIELAND", img: "https://i.imgur.com/w3bhkzO.png", link: "https://webproxy.proxyshare.com/sencure/B7mWjUlfnTbndij3yDKJe" },
      { name: "NO VPN", img: "https://i.imgur.com/vPYq3YM.png", link: "https://example.com/device10" }
    ];

    const deviceList = document.getElementById("deviceList");
    devices.forEach(d => {
      const div = document.createElement("div");
      div.className = "device";
      div.innerHTML = `
        <p>${d.name}</p>
        <img src="${d.img}" alt="${d.name}" />
        <button class="play-button" data-link="${d.link}">Play</button>
      `;
      deviceList.appendChild(div);
    });

    document.querySelectorAll('.play-button').forEach(btn => {
      btn.addEventListener('click', e => {
        const link = e.target.getAttribute('data-link');
        localStorage.setItem("lastGame", link);
        location.href = link;
      });
    });

    function updateClock() {
      const now = new Date();
      const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
      const day = days[now.getDay()];
      const date = now.toLocaleDateString('vi-VN');
      const time = now.toTimeString().slice(0, 8);
      document.getElementById("clock").innerText = `${day}, ${date} - ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(err => console.error('SW failed:', err));
    }
  </script>
</body>
</html>
