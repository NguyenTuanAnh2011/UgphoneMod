  <link rel="manifest" href="manifest.json" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1s ease forwards;
      transition: background 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    header {
      margin-top: 30px;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 30px #00f; }
    }

    .clock {
      margin-top: 12px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .device-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }

    .device {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .device:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.12);
    }

    .device img {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .play-button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #00ffff;
      color: black;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .play-button:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
    }

    a { color: #0ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Light mode */
    body.light-mode {
      background: linear-gradient(120deg, #fdfbfb, #ebedee);
      color: #111;
    }

    body.light-mode .device {
      background: rgba(0, 0, 0, 0.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.light-mode .device:hover {
      background: rgba(0, 0, 0, 0.08);
    }

    body.light-mode .clock {
      background: rgba(255,255,255,0.6);
      color: #000;
    }

    body.light-mode .play-button {
      background: #007acc;
      color: white;
    }

    body.light-mode .play-button:hover {
      background: #005fa3;
    }

    body.light-mode a {
      color: #007acc;
    }

    .toggle-container {
      margin-top: 12px;
    }
  </style>
</head>
<body>

    const deviceList = document.getElementById("deviceList");
    devices.forEach(d => {
      const div = document.createElement("div");
      div.className = "device";
      div.innerHTML = `
        <p>${d.name}</p>
        <img src="${d.img}" alt="${d.name}" />
        <button class="play-button" data-link="${d.link}">Play</button>
      `;
      deviceList.appendChild(div);
    });

    document.querySelectorAll('.play-button').forEach(btn => {
      btn.addEventListener('click', e => {
        const link = e.target.getAttribute('data-link');
        localStorage.setItem("lastGame", link);
        window.location.href = link;
      });
    });

    function updateClock() {
      const now = new Date();
      const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
      const day = days[now.getDay()];
      const date = now.toLocaleDateString('vi-VN');
      const time = now.toTimeString().slice(0, 8);
      document.getElementById("clock").innerText = `${day}, ${date} - ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Chế độ sáng/tối
    const toggle = document.getElementById('modeToggle');
    const currentMode = localStorage.getItem('mode') || 'dark';

    if (currentMode === 'light') {
      document.body.classList.add('light-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('light-mode');
        localStorage.setItem('mode', 'light');
      } else {
        document.body.classList.remove('light-mode');
        localStorage.setItem('mode', 'dark');
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(err => console.error('SW failed:', err));
    }
